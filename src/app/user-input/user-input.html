<form (ngSubmit)="calculateInvestment()" class="user-input-form">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initialInvestment"  [(ngModel)]="enteredInitialInvestment">]>
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" id="annual-investment" name="annualInvestment" [(ngModel)]="enteredAnnualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Retrun</label>
            <input type="number" id="expected-return" name="expectedRetrun" [(ngModel)]="enteredExpectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration">
        </p>
        <p>
            <button type="submit">Calculate</button>
        </p>
    </div>
</form>
